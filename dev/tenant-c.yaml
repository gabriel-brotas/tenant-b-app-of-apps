apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-c
  namespace: tenant-b-dev
spec:
  project: tenant-b-dev
  source:
    repoURL: https://github.com/gabriel-brotas/tenant-c-app-of-apps
    targetRevision: HEAD
    path: dev
  destination:
    name: in-cluster
    namespace: tenant-c-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
